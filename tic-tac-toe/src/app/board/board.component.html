<h1>Current Player: {{  player }}</h1>
<button (click)="newGame()">New Game</button>

<h2 *ngIf="winner">Player {{ winner }} has won the game!</h2>
<main>
    <app-square
        *ngFor="let square of squares; let i = index"
        [value]="square==null ? ' ' : square"
        (click)="makeMove(i)"
    >

    </app-square>
</main>
